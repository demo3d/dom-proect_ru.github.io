<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.16.0/mapbox-gl-draw.css' type='text/css' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.16.0/mapbox-gl-draw.js'></script>

<!--     <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' /> -->
    
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:3em; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='info'></div>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaW5mb2RpcnNldmVuIiwiYSI6ImNpeGYydDF3eDAwNXEydG1nMGZpb3BkbHUifQ.MfksQpMsResB7x7On2XtiA';
var map = new mapboxgl.Map({
//     style: 'mapbox://styles/mapbox/streets-v9?optimize=true',
    style: 'mapbox://styles/infodirseven/cixf3q7ss00ez2qp32k9jhvw2',
    center: [24.50, 50],
    zoom: 15,
    container: 'map',
    hash: true
});

// the 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .6
        }
    });
});
    
var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');

map.on('mousemove', function (e) {
    document.getElementById('info').innerHTML =
    JSON.stringify(e.point) + '<br />' +
    JSON.stringify(e.lngLat);
});       

var Draw = new MapboxDraw();
map.addControl(Draw)    
    
</script>

</body>
</html>
